<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kontak</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Remix Icon -->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative&display=swap" rel="stylesheet">
</head>

<body class="bg-gradient-to-br from-[#000] to-[#2a2a3d] font-sans min-h-screen flex flex-col text-white">

  <!-- Sidebar Blur iOS -->
  <div id="sidebar"
    class="fixed inset-0 z-50 transition-transform duration-300 transform -translate-x-full bg-black/60 backdrop-blur-md"
    onclick="toggleSidebar(false)">
    <div
      class="w-72 max-w-full h-full bg-white/10 backdrop-blur-lg border border-white/20 text-white shadow-2xl p-6 rounded-r-2xl"
      onclick="event.stopPropagation()">
      <button onclick="toggleSidebar(false)" class="absolute top-4 right-4 text-2xl">
        <i class="ri-close-line"></i>
      </button>
      <h2 class="text-xl font-bold mb-6"></h2>
      <ul class="space-y-4">
        <a href="rayhan.html" class="hover:text-gray-300 flex items-center gap-2 font-cinzel">
          <i class="ri-home-3-line text-white text-2xl"></i> home
        </a>
      </ul>
    </div>
  </div>

  <!-- Navbar Transparan Glass -->
  <header class="sticky top-0 z-40 bg-black/10 backdrop-blur-md border-b border-black/20 shadow-md">
    <div class="relative flex items-center justify-between px-4 py-4 text-white">
      <button onclick="toggleSidebar(true)" class="text-2xl">
        <i class="ri-menu-line"></i>
      </button>
      <div class="absolute left-1/2 transform -translate-x-1/2 text-lg font-bold"
        style="font-family: 'Cinzel Decorative', cursive; font-weight: 900;">
        DZULfikar
      </div>
      <div class="w-6 h-6"></div>
    </div>
  </header>

  <!-- Konten Kontak Glass -->
  <main class="flex-grow flex flex-col items-center justify-center py-10 px-4">
    <div
      class="bg-black/10 backdrop-blur-md border border-black/30 rounded-2xl p-8 shadow-2xl max-w-xl w-full text-center">
      <h1 class="text-2xl font-bold mb-4 text-white"><i class="ri-contacts-book-fill"></i> Kontak </h1>
      <p class="mb-2 text-gray-200">
        hubungi kami melalui sosial media di bawah ini.
      </p>
    </div>
  </main>

  <!-- Footer Sosial Media Glass -->
  <footer class="fixed bottom-0 left-0 w-full bg-black/10 backdrop-blur-md border-t border-black/20 py-4 shadow-lg">
    <div class="max-w-md mx-auto grid grid-cols-3 gap-4 px-4">
      <a href="https://web.facebook.com/rayhan.ray.9237244/"
        class="flex items-center justify-center bg-white/1 hover:bg-white/20 backdrop-blur-md rounded-lg aspect-square shadow-md transition">
        <i class="ri-facebook-circle-fill text-white text-3xl drop-shadow-[0_0_3px_rgba(255,255,255,0.5)]"></i>
      </a>
      <a href="https://www.instagram.com/rhanray_/"
        class="flex items-center justify-center bg-white/1 hover:bg-white/20 backdrop-blur-md rounded-lg aspect-square shadow-md transition">
        <i class="ri-instagram-line text-white text-3xl drop-shadow-[0_0_3px_rgba(255,255,255,0.5)]"></i>
      </a>
      <a href="https://wa.me/6281396117404"
        class="flex items-center justify-center bg-white/1 hover:bg-white/20 backdrop-blur-md rounded-lg aspect-square shadow-md transition">
        <i class="ri-whatsapp-line text-white text-3xl drop-shadow-[0_0_3px_rgba(255,255,255,0.5)]"></i>
      </a>
    </div>
  </footer>

  <!-- Script Toggle Sidebar -->
  <script>
    function toggleSidebar(show) {
      const sidebar = document.getElementById("sidebar");
      if (show) {
        sidebar.classList.remove("-translate-x-full");
        sidebar.classList.add("translate-x-0");
      } else {
        sidebar.classList.add("-translate-x-full");
        sidebar.classList.remove("translate-x-0");
      }
    }
  </script>

</body>

</html>
