<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KIRA Store - Final </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Remix Icon -->
  <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="ray.css" />
</head>

<body>
  <nav class="navbar">
    <button id="menu-toggle" aria-label="Toggle menu"><i class="ri-menu-line"></i></button>
    <div id="navbarlogo" style="
     background: linear-gradient(to bottom, #6aff00, #2b272722);

       -webkit-background-clip: text;
       color: transparent;
       font-weight: 900;
       font-size: 1.25rem;
     ">
      DZULFIKAR
    </div>


    <button id="cart-toggle" aria-label="Toggle cart" class="position-relative">
      <i class="ri-shopping-bag-3-line"></i></i>
      <span id="cart-count">0</span>
    </button>
  </nav>

  <!-- Sidebar Menu -->
  <aside class="sidebar" id="sidebar-menu">
    <nav class="sidebar-nav">
      <a href="kontak.html">Kontak</a>
    </nav>
  </aside>


  <!-- Sidebar Cart -->
  <aside class="sidebar-cart" id="sidebar-cart">
    <div class="cart-summary">Keranjang Kamu</div>

    <div class="cart-items" id="cart-items"></div>

    <!-- Keterangan total -->
    <!-- Total belanja -->
    <div class="cart-total-row">
      <span class="cart-total-label">Total Belanja:</span>
      <span class="cart-total" id="cart-total">Rp0</span>
    </div>

    <!-- Tombol checkout -->
    <button class="checkout-btn" id="checkout-btn">
      <i class="ri-shopping-bag-line" style="margin-right: 6px;"></i> Checkout
    </button>

  </aside>

  <!-- Overlay -->
  <div class="overlay" id="overlay"></div>

  <!-- Main Content -->
  <main>
    <!-- Welcome Section -->
    <section class="banner-section" style="text-align:center; padding: 6rem 2rem; color: white;">
      <h5>Selamat Datang di</h5>
      <h1 style="font-weight: 800; font-size: 3rem; margin: 0.5rem 0;">DZULFIKAR</h1>
      <p>Silahkan Belanja</p>
    </section>
    <!-- Products -->
    <section class="product-grid" id="product">
      <!-- Example product card, duplicate/change as needed -->
      <div class="product-card" data-id="hitam" data-name="HOODIE Hitam" data-price="100000" data-image="images/4.jpg">
        <img src="images/4.jpg" alt="Kaos Hitam" class="product-image" />
        <h3 class="product-name">HOODIE HITAM</h3>
        <div class="product-rating" title="Rating 5/5">
          <i class="ri-star-fill"></i><i class="ri-star-fill"></i><i class="ri-star-fill"></i><i
            class="ri-star-fill"></i><i class="ri-star-fill"></i>
        </div>
        <p class="product-price">
          Rp100.000
        </p>
        <div class="size-buttons" role="group" aria-label="Pilih ukuran kaos hitam">
          <button class="size-btn" type="button">M</button>
          <button class="size-btn" type="button">L</button>
          <button class="size-btn" type="button">XL</button>
        </div>
        <button class="add-to-cart-btn btn btn-success mt-auto" type="button"
          aria-label="Tambah Hitam ke keranjang">Tambah Keranjang</button>
      </div>

      <div class="product-card" data-id="putih" data-name="HOODIE MERAH" data-price="100000" data-image="images/5.jpg">
        <img src="images/5.jpg" alt="Kaos Putih" class="product-image" />
        <h3 class="product-name">HOODIE MERAH</h3>
        <div class="product-rating" title="Rating 5/5">
          <i class="ri-star-fill"></i>
          <i class="ri-star-fill"></i>
          <i class="ri-star-fill"></i>
          <i class="ri-star-fill"></i>
          <i class="ri-star-fill"></i>



        </div>
        <p class="product-price">
          Rp100.000
        </p>
        <div class="size-buttons" role="group" aria-label="Pilih ukuran kaos putih">
          <button class="size-btn" type="button">M</button>
          <button class="size-btn" type="button">L</button>
          <button class="size-btn" type="button">XL</button>
        </div>
        <button class="add-to-cart-btn btn btn-success mt-auto" type="button"
          aria-label="Tambah Putih ke keranjang">Tambah Keranjang</button>
      </div>

      <div class="product-card" data-id="merah" data-name="HOODIE PUTIH" data-price="100000" data-image="images/6.jpg">
        <img src="images/6.jpg" alt="Kaos Putih" class="product-image" />
        <h3 class="product-name">HOODIE PUTIH</h3>
        <div class="product-rating" title="Rating 5/5">
          <i class="ri-star-fill"></i><i class="ri-star-fill"></i><i class="ri-star-fill"></i><i
            class="ri-star-fill"></i><i class="ri-star-fill"></i>
        </div>
        <p class="product-price">
          Rp100.000
        </p>
        <div class="size-buttons" role="group" aria-label="Pilih ukuran kaos putih">
          <button class="size-btn" type="button">M</button>
          <button class="size-btn" type="button">L</button>
          <button class="size-btn" type="button">XL</button>
        </div>
        <button class="add-to-cart-btn btn btn-success mt-auto" type="button"
          aria-label="Tambah Putih ke keranjang">Tambah Keranjang</button>
      </div>


      <!-- Tambahkan produk lain sesuai format di atas -->
    </section>

    <!-- Transaksi Section -->
    <section id="transaksi" style="padding: 1rem; max-width: 1200px; margin: auto; text-align: center;">
      <h2>TRANSAKSI</h2>
      <p>Metode pembayaran </p>
      <!-- Bisa ditambahkan carousel gambar pembayaran di sini -->
      <div class="payment-carousel">
        <div class="carousel-track">
          <img src="images/dana.jpeg" alt="Dana" />
          <img src="images/gopay.jpeg" alt="Gopay" />
          <img src="images/bni.jpeg" alt="BNI" />
          <img src="images/bri.jpeg" alt="BRI" />
          <!-- Duplikat agar loop terlihat halus -->
          <img src="images/dana.jpeg" alt="Dana" />
          <img src="images/gopay.jpeg" alt="Gopay" />
          <img src="images/bni.jpeg" alt="BNI" />
          <img src="images/bri.jpeg" alt="BRI" />
          <!-- Duplikat agar loop terlihat halus -->
          <img src="images/dana.jpeg" alt="Dana" />
          <img src="images/gopay.jpeg" alt="Gopay" />
          <img src="images/bni.jpeg" alt="BNI" />
          <img src="images/bri.jpeg" alt="BRI" />
        </div>
      </div>
    </section>

    <!-- About Us Section -->
    <section id="about" style="padding: 1rem; max-width: 1200px; margin: auto; text-align: center;">
      <h2>TENTANG KAMI</h2>
      <p>toko online Terpercaya dan Aman

      </p>


    </section>
  </main>

  <footer style="text-align:center; padding: 1rem; background:#000; color:white; margin-top: 2rem;">
    &copy; 2025 DZULFIKAR, Inc.
  </footer>

  <!-- Bootstrap JS Bundle (includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script src="app.js"></script> <!-- Pastikan path-nya sesuai -->

</body>

</html>
