<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checkout</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="style.css" />
  <style>



    .btn-kembali {
      background-color: #E50914; /* Merah tua ala Netflix */
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 0.375rem;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      display: flex;
      align-items: center;
      gap: 0.5rem;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .btn-kembali:hover {
      background-color: #b20710;
    }



  </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">



<!-- Header -->
<header class="header">
  <h1 class="checkout-glow-white-to-yellow title">dzulfikar</h1>
  <div class="logo">checkout</div>
  <a onclick="window.history.back()" class="btn-close">
    <i class="ri-close-line"></i>
  </a>
</header>

<!-- Konten lainnya... -->
<main class="flex-1 p-4 space-y-4" id="checkout-list"></main>

<section class="bg-white p-4 shadow-md rounded-t-xl">

<!-- Form Pembayaran -->
<div class="bg-black bg-opacity-100 backdrop-blur-lg p-6 rounded-1xl shadow-lg space-y-4 mb-6">

  <!-- Nama -->
  <div class="relative">
    <i class="ri-user-line absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 text-lg"></i>
    <input type="text" id="name" placeholder="Nama Lengkap" required
      class="w-full border pl-10 pr-4 py-2 rounded-md text-black font-semibold focus:outline-none focus:ring-2 focus:ring-blue-400" />
  </div>

  <!-- Alamat -->
  <div class="relative">
    <i class="ri-map-pin-line absolute left-3 top-3 text-gray-400 text-lg"></i>
    <textarea id="address" rows="3" placeholder="Alamat Lengkap" required
      class="w-full border pl-10 pr-4 py-2 rounded-md text-black font-semibold focus:outline-none focus:ring-2 focus:ring-blue-400 resize-none"></textarea>
  </div>

  <!-- Nomor HP -->
  <div class="relative">
    <i class="ri-phone-line absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 text-lg"></i>
    <input type="tel" id="phone" placeholder="Nomor HP / WhatsApp" required
      class="w-full border pl-10 pr-4 py-2 rounded-md text-black font-semibold focus:outline-none focus:ring-2 focus:ring-blue-400" />
  </div>

  <!-- Metode Pembayaran -->
  <div class="relative">
    <i class="ri-wallet-3-line absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 text-lg"></i>
    <select id="payment-method"
      class="w-full border pl-10 pr-4 py-2 rounded-md text-black font-semibold focus:outline-none focus:ring-2 focus:ring-blue-400">
      <option value="">Pilih Metode Pembayaran</option>
      <option value="transfer">Transfer Bank</option>
      <option value="cod">Cash on Delivery</option>
      <option value="qris">QRIS</option>
    </select>
  </div>
</div>


    <!-- Label QR & QR Container -->
    <p id="qr-label" class="text-center text-white font-semibold hidden mb-2">Scan QR untuk Pembayaran QRIS</p>
    <div id="qr-container" class="hidden flex justify-center mt-2"></div>

    <!-- Total & Tombol Bayar -->
    <div class="flex justify-between text-lg font-semibold my-4">
      <span>Total</span>
      <span id="total-price">Rp0</span>
    </div>

    <button id="pay-btn"
      class="bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-6 rounded-md transition duration-300 w-full mb-6">
      Bayar Sekarang
    </button>

</section>

  <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
   <script>
    const paymentSelect = document.getElementById('payment-method');
    const qrContainer = document.getElementById('qr-container');
    const qrLabel = document.getElementById('qr-label');

    paymentSelect.addEventListener('change', () => {
      const selectedMethod = paymentSelect.value;

      // Hapus QR lama
      qrContainer.innerHTML = '';

      if (selectedMethod === 'qris') {
        qrContainer.classList.remove('hidden');
        qrLabel.classList.remove('hidden');

        // QR code data (ganti dengan data asli jika ada)
        const qrData = "https://example.com/qris/123456789";

        new QRCode(qrContainer, {
          text: qrData,
          width: 180,
          height: 180,
          colorDark: "#000000",
          colorLight: "#ffffff",
          correctLevel: QRCode.CorrectLevel.H
        });

      } else {
        qrContainer.classList.add('hidden');
        qrLabel.classList.add('hidden');
      }
    });

    // Contoh atur total harga
    document.getElementById('total-price').innerText = "Rp123.000";
  </script>
<script src="script.js"></script>

</body>
</html>
