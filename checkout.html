<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checkout - DZULFIKAR</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet" />
  <link rel="stylesheet" href="ray.css" />
</head>

<body class="bg-light">
  <header class="p-3 bg-dark text-white text-center">
    <h2>Checkout</h2>
  </header>

  <main class="container py-4">
    <div id="checkout-list" class="mb-4"></div>

    <div class="text-end mb-4">
      <h4>Total: <span id="total-price" class="text-success fw-bold">Rp0</span></h4>
    </div>

    <!-- Pilihan Metode Pembayaran -->
    <div class="mb-4">
      <label for="payment-method" class="form-label">Metode Pembayaran</label>
      <select id="payment-method" class="form-select">
        <option value="">Pilih metode...</option>
        <option value="dana">Dana</option>
        <option value="gopay">Gopay</option>
        <option value="bri">BRI</option>
        <option value="bni">BNI</option>
      </select>
    </div>

    <!-- Gambar QR Dinamis -->
    <div id="qris-container" class="text-center my-3" style="display:none;">
      <img id="qris-img" src="" alt="QRIS Pembayaran" class="rounded shadow" width="220">
      <p class="mt-2">Scan QR untuk bayar</p>
    </div>

    <button id="confirm-payment" class="btn btn-success w-100 py-2">Bayar Sekarang</button>
  </main>

  <script src="checkout.js"></script>
</body>

</html>
